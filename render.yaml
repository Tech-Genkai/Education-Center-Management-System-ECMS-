services:
  - type: web
    name: ecms-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && cd ../shared && npm install && cd ../backend && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: APP_NAME
        value: "ECMS Portal"
      - key: APP_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_NAME
        value: "ECMS Portal"
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PROFILE_UPLOAD_RETENTION_DAYS
        value: "1"
      - key: PROFILE_UPLOAD_CLEANUP_INTERVAL_MS
        value: "3600000"
